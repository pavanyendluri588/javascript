<html>
    <head>
        <title>the bulb on and off</title>
        <!-- importing the js from the online website-->

        <!-- importing the js from the external file-->

    <body id="bodypro" script="background-color:blue;">
        <!-- javascript the frim the local file -->
        <script>
            function bady_bulb_fun()
            {
                document.getElementById("bodypro").style.backgroundColor="white";
            }
            function body_color_red()
            {
                document.getElementById("bodypro").style.backgroundColor="red";
            }
            function body_color_green()
            {
                document.getElementById("bodypro").style.backgroundColor="green";
            }
            function body_color_yellow()
            {
                document.getElementById("bodypro").style.backgroundColor="yellow";
            }
            function functionon()
            {
               console.log("this ids bulb on fun");
               document.getElementById("bulbresult").innerHTML="bulb is on";
            }
            function functionoff()
            {
                console.log("this is bulb off fun");
                document.getElementById("bulbresult").innerHTML="bulb is off";
            }
        </script>   
        <button onclick="body_color_red();" style="border: 5;border-color: black ;background-color:red;border-radius: 100px;width: 30;height: 30;margin-left: 80%;margin-top: 1%;"></button>
